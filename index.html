<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
                "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    <style>
    
        #ClassDetailsDiv {
            margin: 10px 0;
            cursor: pointer;
        }
    
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }
    
        #dropdownContainer2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 360px;
            transition: all 0.2s ease;
        }

    
        #popup, #popup2 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 360px;
            text-align: center;
            z-index: 600; /* Higher than overlay */
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #popup2 {
            background: rgba(255, 255, 255, 0.1);
        }
    
        #tocancleOptions {
            background: linear-gradient(135deg, #ff4444, #ff8888); /* Red gradient for cancel */
            
            color: #ffffff;
            font-weight: 700;
            border-radius: 10px;
            padding: 14px 32px;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.6);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            margin-left: 12px;
            display: block;
            width: 100%;
            max-width: 280px;
            text-align: center;
        }
        #popup2Heading{
            color: white;
        }
    
        #tocancleOptions:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.8);
        }

        .chatbot-toggler {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: linear-gradient(to right, #ff6ec4, #7873f5, #4adeff);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chatbot {
        position: fixed;
        right: 20px;
        bottom: 80px;
        width: 350px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transform: scale(0);
        transition: transform 0.3s ease-in-out;
        }

        .chatbot.show-chatbot {
        transform: scale(1);
        }

        .chatbot header {
        background: linear-gradient(to right, #ff6ec4, #7873f5, #4adeff);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        position: relative;
        }

        .close-btn {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 20px;
        cursor: pointer;
        }

        .chatbox {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        list-style: none;
        }

        .chat {
        display: flex;
        margin-bottom: 10px;
        }

        .chat p {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        }

        .chat.outgoing p {
        background: #4A90E2;
        color: white;
        align-self: flex-end;
        margin-left: auto;
        }

        .chat.incoming p {
        background: #eaeaea;
        color: black;
        }

        .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
        }

        #chat-input {
            position: relative;
        flex: 1;
        border: none;
        padding: 10px;
        font-size: 14px;
        outline: none;
        resize: none;
        border-radius: 5px;
        }

        .send-btn {
        background: #4A90E2;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin-left: 5px;
        width: 20%;
        }

        @media (max-width: 400px) {
        .chatbot {
            width: 100%;
            right: 0;
            bottom: 0;
            border-radius: 0;
        }
        }
        /* h1 {
            color: #333;
            text-align: center;
        } */
        #note{
            color: white;
        }

        .note-content {
            min-height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 20px 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #prev-btn, #next-btn {
            padding: 2px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
        }

        #prev-btn:disabled, #next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #next-btn:hover:not(:disabled), #prev-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #question{
            color: white;
            font-weight: bold;
        }

    

    </style>
</head>
<body>
    <div class="container" id="mainDiv" style="display: none;">
        <h1>Today's Classes</h1>
    </div>
    <button id="PendingClasses"> Pending classes </button>
        
    </div>
    <div id="overlay"></div>
    <div id="popup" style="display: none;">
        <h1 id="popupHeading">Select the topic you want to read</h1>
        <div id="popupContent">
            
        </div>
        <button id="tocancleOptions"> Cancle </button>
    </div>
    <div id="popup2" style="display: none;">
        <h3 id="popup2Heading">Topic Name</h3>
        <hr>
        <div id="note-content" class="note-content"></div>
        <div class="navigation">
            <button id="prev-btn">Previous</button>
            <span id="page-info"></span>
            <button id="next-btn">Next</button>
        </div>
        <button id="tocancle"> Cancle </button>
    </div>

    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">ðŸ¤–</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>AI ChatBot</h2>
            <span class="close-btn">&times;</span>
        </header>
        <ul class="chatbox"></ul>
        <div class="chat-input">
            <textarea id="chat-input" placeholder="Ask your questions...ðŸŽ¯" required></textarea>
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>
    
    <div class="spinner" id="loadingPopup" style="display: block;">
        <div class="spinner1"></div>
    </div>
    
    <script type="module" src="StudentMain.js">
    
    
        
    </script>
    <script type="module" src="ChatBotscript.js"></script>
</body>
</html>
